---
layout: default
background: blocbox_background1.jpg
---

<div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 text-center">
        <hr class="medium">
        <div class="row">
			<div class="uiframework-images">


		{% for post in site.categories.portfolio %}
			<div class="col-sm-6">
				<div class="portfolio-item">
					<a href="{{ post.url }}">
						<img class="img-portfolio img-responsive" src="/images/{{ post.image }}">
					</a>
				</div>
			</div>
		{% endfor %}
         
        <!-- /.row (nested) -->
     	</div>
     
      <!-- /.col-lg-10 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</div>
</div>
